<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Osborne Utility</title>
</head>
<body>
    <div class="wrap">
        <header class="main-header">
            <img class="logo" src="img/logo.jpg" alt="Osborne logo">
            <ul class="main-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="apply.html">Apply Online</a></li>
                <li><a href="aboutus.html">About Osborne Utility</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </header><!--/.main-header-->  

        <form action="index.html" method="post">
        
            <h2>Contact Us</h2>
            <h4>Phone:<br> (704)-888-2554</h4>
            <h4>Address:<br> 3569 Fieldstone Trace<br>Midland, NC 28107</h4>
            <H2>Or fill out the information below</H2>
            <h5>Fields marked with an * are REQUIRED!</h5>
            <fieldset>                
                <label for="name">Name*:</label>
                <input type="text" id="name" name="user_name">
                
                <label for="email">Email*:</label>
                <input type="email" id="email" name="user_email">
                
                <label for="phone">Phone:</label>
                <input type="phone" id="phone" name="user_phone">
                
                <label for="bio">Message*:</label>
                <textarea id="bio" name="user_bio"></textarea>
            </fieldset>
        
            <button type="submit">Submit</button>
        </form>



    </div>            
<footer class="main-footer">
