<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Osborne Utility</title>
</head>
<body>
    	<div class="wrap">
                <header class="main-header">
                    <img class="logo" src="img/logo.jpg" alt="Osborne logo">
                    <ul class="main-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="#">Apply Online</a></li>
                        <li><a href="aboutus.html">About Osborne Utility</a></li>
                        <li><a href="contactus.html">Contact Us</a></li>
                    </ul>
                    </header><!--/.main-header-->  
                    

                    <form action="index.html" method="post">
      
                            <h1>Apply at Osborne</h1>
                            
                            <fieldset>
                              <legend><span class="number">1</span>Your Basic Info</legend>
                              
                              <label for="name">Name:</label>
                              <input type="text" id="name" name="user_name">
                              
                              <label for="email">Email:</label>
                              <input type="email" id="email" name="user_email">
                              
                              <label for="phone">Phone:</label>
                              <input type="phone" id="phone" name="user_phone">
                            </fieldset>
                            
                            <fieldset>
                              <legend><span class="number">2</span>Qualafications</legend>
                              
                              <label for="bio">Previous Experience:</label>
                              <textarea id="bio" name="user_bio"></textarea>
                              
                              <label for="job">Available Jobs to Apply for:</label>
                              <select id="job" name="user_job">
                                <option value="Laboror">Laboror</option>
                                <option value="Operator">Operator</option>
                                <option value="Water_Crew_Forman">Water Crew Forman</option>
                                <option value="Sewer_Crew_Forman">Sewer Crew Forman</option>
                                <option value="Storm_Crew_Forman">Storm Crew Forman</option>
                              </select>                            
                            </fieldset>
                            
                            <button type="submit">Submit</button>
                          </form>
                
                </div>	
                
                <footer class="main-footer">
                    <span>&copy;developed by James Mclaughlin</span>
                </footer>
    
</body>
</html>
